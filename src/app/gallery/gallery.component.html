
<div id="gallery">
  <br>
<div class="gallery">
  <ul>
    <li *ngFor="let img of images"
    [class.selected]="img === selectedImage"
    (click)="onSelect(img)">
    <img [src]="img.path" style="max-width:100%;">
    </li>
  </ul>
</div>
</div>
<div *ngIf="!deskMobile.isMobile">
    <app-signature>Hobbyist photographer</app-signature>
</div>
