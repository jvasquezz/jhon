<div id="placeholder">
    <iframe style="width:250px;"></iframe>
</div>
<div id="gallery">
<div class="gallery">
  <ul>
    <li *ngFor="let img of images"
    [class.selected]="img === selectedImage"
    (click)="onSelect(img)">
    <img [src]="img.path" style="max-height:110px;">
    </li>
  </ul>
</div>
</div>
